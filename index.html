<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <div class="wrapper">
    <div class="container1">
      <div class="logo"><img src="/images/logo.svg" alt="logo" class="logo-image"></div>
      <div class="icons">
        <div class="icon-div"><img src="/images/icon-document.svg" alt="document-icon" class="document"></div>
        <div class="icon-div"><img src="/images/icon-folder.svg" alt="folder-icon" class="folder"></div>
        <div class="icon-div"><img src="/images/icon-upload.svg" alt="upload-icon" class="upload"></div>
      </div>
    </div>
    <div class="container2">
      <div class="status">Youâ€™ve used <span class="grey-text">815 GB</span> of your storage</div>
      <div class="slider">
        <div class="slider1"></div>
        <div class="slider2"></div>
      </div>
      <div class="values grey-text">
        <div>0 GB</div>
        <div> 1000 GB</div>
      </div>
    </div>
    <div class="popup">
      <span class="thick-color">185</span> GB LEFT</div>
    <div class="down-arrow"></div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Degoke">Degoke</a>.
  </div>
</body>

</html>
